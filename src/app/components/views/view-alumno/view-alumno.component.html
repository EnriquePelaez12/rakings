<section id="alumnos" class="row mt-5">
  <div class="col" >

      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Matricula</th>
          <th scope="col">nombreC</th>
          <th scope="col">fNacimiento</th>
          <th scope="col">direccion</th>
          <th scope="col">sexo</th>
          <th scope="col">cel</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{alumno.matricula}}</td>
          <td>{{alumno.nombreC}}</td>
          <td>{{alumno.fNacimiento}}</td>
          <td>{{alumno.direccion}}</td>
          <td>{{alumno.sexo}}</td>
          <td>{{alumno.cel}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
