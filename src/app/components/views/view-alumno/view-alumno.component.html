<section id="alumnos" class="row mt-5">
  <div class="col" >

      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Matricula</th>
          <th scope="col">Nombre</th>
          <th scope="col">Fecha de Nacimiento</th>
          <th scope="col">Direcci√≥n</th>
          <th scope="col">Sexo</th>
          <th scope="col">Cel</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos; index as i">
          <th scope="row">{{i + 1}}</th>
          <td routerLink="/alumno/{{alumno.id}}">{{alumno.matricula}}</td>
          <td>{{alumno.nombreC}}</td>
          <td>{{alumno.diaAlumno}}/{{alumno.mesAlumno}}/{{alumno.yearAlumno}}</td>
          <td>{{alumno.direccion}}</td>
          <td>{{alumno.sexo}}</td>
          <td>{{alumno.cel}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
