
<div class="container">
 
  <div class="starter-template">

    <div class="row">      	

      <div class="col-md-12 mt-5">

        <h1>{{ titulo }} </h1>
  
      <form  name="formContacto" #formContacto="ngForm" (ngSubmit)="onSaveContacto(formContacto)">
            <div class="form-group">
                    <label>Nombres y Apellidos</label>
                    <input type="text" 
                    name="nombre" 
                    [(ngModel)]="this.dataApi.selectedContacto.nombre" 
                    class="form-control"/>

                   
                </div>  

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" 
                    name="email" 
                    [(ngModel)]="this.dataApi.selectedContacto.email" 
                   class="form-control"/>

                   
                </div>
                <div class="form-group">
                    <label>Asunto</label>

                    <input type="text" name="asunto" 
                    [(ngModel)]="this.dataApi.selectedContacto.asunto" 
                     class="form-control"/>
                </div>

                <div class="form-group">
                  <label for="mensaje">Mensaje</label>

                  <textarea class="form-control" 
                  name="mensaje"
                   [(ngModel)]="this.dataApi.selectedContacto.mensaje" 
                   rows="3">
                </textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
    </div>
</div>
 </div>
</div>
