<div class="container">
  <div class="abs-center">
      <div class="col-md-12">
        
          <section id="alumnos" class="row mt-5">
              <div class="col">
                <a type="button" class="btn btn-outline-secondary float-right mb-3" data-toggle="modal"
                  data-target="#modalAlumno">Nuevo Alumno
                  <i class="fas fa-plus-circle"></i></a>
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">N°</th>
                      <th scope="col">Matricula</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Fecha de Nacimiento</th>
                      <th scope="col">Dirección</th>
                      <th scope="col">Sexo</th>
                      <th scope="col">Cel</th>
                      <th scope="col">&nbsp;</th>
                      <th scope="col">&nbsp;</th>
            
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let alumno of alumnos; index as i">
                      <th scope="row">{{i + 1}}</th>
                      <td routerLink="/alumno/{{alumno.id}}">{{alumno.matricula}}</td>
                      <td>{{alumno.nombreC}}</td>
                      <td>{{alumno.diaAlumno}}/{{alumno.mesAlumno}}/{{alumno.yearAlumno}}</td>
                      <td>{{alumno.direccion}}</td>
                      <td>{{alumno.sexo}}</td>
                      <td>{{alumno.cel}}</td>
                      <td *ngIf="alumno.userUid == userUid || isAdmin == true; else noOwner">
            
                        <a type="button" class="btn btn-block btn-info" data-toggle="modal" data-target="#modalAlumno"
                          (click)="onPreUpdateAlumno(alumno)">
                          <i class="fas fa-edit"></i>
                        </a>
                      </td>
                      <ng-template #noAdmin>
                        <td>
                          <a type="button" class="btn btn-outline-secondary" disabled="true">
                            <i class="fas fa-edit"></i>
                          </a>
                        </td>
                      </ng-template>
            
                      <td *ngIf="alumno.userUid == userUid || isAdmin == true; else noOwner">
            
                        <a class="btn btn-danger text-white" (click)="onDeleteAlumno(alumno.id)">
                          <i class="fas fa-trash-alt"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="loading" *ngIf="loading">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                </div>
              </div>
            <br><br><br><br> <br><br><br><br><br><br><br> <br><br><br><br><br><br><br> <br><br><br><br><br><br><br>
            </section>
            
<app-modal-alumno [userUid]="userUid"></app-modal-alumno>
            
      </div>
    </div>
  </div>
