<section id="alumnos" class="row mt-5">
  <div class="col" >
      <button class="btn btn-secondary float-right mb-3" 
      data-toggle="modal" data-target="#modalAlumno">Nuevo Alumno</button>
      Adimistrador: {{isAdmin}}
      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Matricula</th>
          <th scope="col">nombreC</th>
          <th scope="col">fNacimiento</th>
          <th scope="col">direccion</th>
          <th scope="col">sexo</th>
          <th scope="col">cel</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
  
        </tr>
      </thead>
      <tbody >
        <tr  *ngFor="let alumno of alumnos; index as i">
          <th scope="row">{{i + 1}}</th>
          <td routerLink="/alumno/{{alumno.id}}" >{{alumno.matricula}}</td>
          <td>{{alumno.nombreC}}</td>
          <td>{{alumno.fNacimiento}}</td>
          <td>{{alumno.direccion}}</td>
          <td>{{alumno.sexo}}</td>
          <td>{{alumno.cel}}</td>
          <td *ngIf="alumno.userUid == userUid || isAdmin == true; else noOwner">
            
            <button class="btn btn-block btn-primary" 
            data-toggle="modal" data-target="#modalAlumno"
            (click)="onPreUpdateAlumno(alumno)" >Actualizar</button>
          </td>
          <ng-template #noOwner>
            <td>
              <button class="btn btn-secondary" 
              disabled="true" >Actualizar</button>            
            </td>
          </ng-template>

          <td *ngIf="isAdmin == true; else noAdmin ">
            <button class="btn btn-block btn-danger" (click)="onDeleteAlumno(alumno.id)" >eliminar</button>
          </td>
          <ng-template #noAdmin>
            <td>
              <button class="btn btn-block btn-danger" disabled="true" >eliminar</button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-modal-alumno [userUid]="userUid" ></app-modal-alumno>
