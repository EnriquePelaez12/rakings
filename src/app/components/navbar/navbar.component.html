<nav class="navbar navbar-expand-lg navbar-dark ">
  <a class="navbar-brand" routerLink="/" > {{app_name}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarColor02">

          <ul class="navbar-nav mr-auto">
           
                <li class="nav-item" *ngIf="isAdmin == true ">
              <a class="nav-link" routerLink="/users/registro">Registrar
              </a>
            </li>
            <li class="nav-item" *ngIf="isLogged">
              <a class="nav-link" routerLink="/persona/peleador">Peleador</a>
            </li>
            <li class="nav-item" *ngIf="isLogged">
              <a class="nav-link" routerLink="/persona/alumno">Alumno</a>
            </li>
            <li class="nav-item" *ngIf="isAdmin == true ">
              <a class="nav-link" routerLink="/persona/list-contacto">Mensajes</a>
            </li>
       
            
            <li class="nav-item" *ngIf="isLogged">
              <a href="#" class="nav-link" (click)="onLogout()">Salir
              </a>
            </li>
          </ul>
        
    
    <ul class="navbar-nav ml-auto">


        <li class="nav-item" *ngIf="!isLogged">
            <a class="nav-link" routerLink="/persona/peleador">Peleador</a>
          </li>
          <li class="nav-item" *ngIf="!isLogged" >
            <a class="nav-link" routerLink="/views/view-alumno">Alumno</a>
          </li>
          <li class="nav-item" *ngIf="!isLogged">
            <a class="nav-link" routerLink="/persona/contacto">Contacto</a>
          </li>
          <li class="nav-item" *ngIf="!isLogged">
            <a class="nav-link" routerLink="/users/login">Login</a>
          </li>


      <li class="nav-item" *ngIf="isLogged">
          <img src="{{user.photoUrl}}" class="rounded-circle " >
        </li>
        <li class="nav-item" *ngIf="isLogged">
            <a  class="nav-link" > {{user.email}}</a>
          </li>
    </ul>
    
  </div>



</nav>
